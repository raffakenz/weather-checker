<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Weather Checker</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Masukkan nama kota" spellcheck="false">
            <button>
                <img src="images/search.png" alt="Search Icon">
            </button>
        </div>

        <div class="loading"></div>

        <div class="weather">
            <img src="images/clear.png" class="weather-icon" alt="Weather Icon">
            <h1 class="temp"></h1>
            <h2 class="city">Kota Anda</h2>
            <div class="details">
                <div class="column">
                    <img src="images/humidity.png" alt="Humidity Icon">
                    <p class="humidity"></p>
                    <p>Kelembaban</p>
                </div>
                <div class="column">
                    <img src="images/wind.png" alt="Wind Icon">
                    <p class="wind"></p>
                    <p>Kecepatan Angin</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
